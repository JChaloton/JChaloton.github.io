<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title class="ibm-plex-sans-thai-bold">ตัวอัปโหลดวิดีโอภาษามือไทย TSL-ONE</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="ibm-plex-sans-thai-bold">ตัวอัปโหลดวิดีโอภาษามือไทย TSL-ONE</h1>
        </header>

        <!-- Access Code Section -->
        <div id="accessDiv" class="section">
            <h2 class="ibm-plex-sans-thai-bold">โปรดป้อนรหัสผ่าน</h2>
            <div class="form-group">
                <input type="password" id="accessCode" placeholder="Enter access code">
                <button id="accessBtn" class="ibm-plex-sans-thai-bold">ยืนยัน</button>
            </div>
        </div>

        <!-- Upload Section (hidden initially) -->
        <div id="uploadDiv" class="section" style="display: none;">
            <div class="school-header">
                <h2 id="schoolHeader" class="ibm-plex-sans-thai-bold">ชื่อโรงเรียน</h2>
                <p id="schoolSubheader">ตัวอัปโหลดวิดีโอ</p>
            </div>
            
            <div class="info-box">
                <p>คลิกปุ่มด้านล่างเพื่อไปยังหน้าอัปโหลดวิดีโอ</p>
                <p><strong>สำคัญ:</strong> โปรดรอให้การอัปโหลดของคุณสำเร็จก่อนที่จะปิดหน้าอัปโหลด</p>
            </div>
            
            <div class="button-group">
                <button id="uploadBtn">ไปยังหน้าอัปโหลดวิดีโอ</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 TSL-ONE. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
